<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container">
    <header class="header">
      <div class="header_name">
        <h1 class="header_name_el">ROCK</h1>
        <h1 class="header_name_el">PAPER</h1>
        <h1 class="header_name_el">SCISSORS</h1>
      </div>
      <div class="header_score">
        <div class="header_score_text">SCORE</div>
        <div class="header_score_points">0</div>
      </div>
    </header>
    <section class="game">


      <div class="game_step1 hidden">

        <img class="game_step1_triangle" src="images/bg-triangle.svg" alt="triangle">

        <div class="game_option paper pointer">
          <div>
            <img src="images/icon-paper.svg" alt="Paper">
          </div>
        </div>
        <div class="game_option rock pointer">
          <div>
            <img src="images/icon-rock.svg" alt="Rock">
          </div>
        </div>
        <div class="game_option scissors pointer">
          <div>
            <img src="images/icon-scissors.svg" alt="Scissors">
          </div>
        </div>

      </div>


      <div class="game_choice">

        <div class="game_choice_user">
          <div class="game_header">
            You Picked
          </div>
          <div class="game_option paper pointer hidden">
            <div>
              <img src="images/icon-paper.svg" alt="Paper">
            </div>
          </div>
          <div class="game_option rock pointer ">
            <div>
              <img src="images/icon-rock.svg" alt="Rock">
            </div>
          </div>
          <div class="game_option scissors pointer hidden">
            <div>
              <img src="images/icon-scissors.svg" alt="Scissors">
            </div>
          </div>
        </div>

        <div class="game_result hidden">
          <div class="game_result_text">YOU LOSE</div>
          <button class="game_result_btn pointer">PLAY AGAIN</button>
        </div>

        <div class="game_choice_computer">
          <div class="game_header">
            The House Picked
          </div>
          <div class="game_option placeholder">
            <div>
            </div>
          </div>
          <div class="game_option paper pointer hidden">
            <div>
              <img src="images/icon-paper.svg" alt="Paper">
            </div>
          </div>
          <div class="game_option rock pointer hidden">
            <div>
              <img src="images/icon-rock.svg" alt="Rock">
            </div>
          </div>
          <div class="game_option scissors pointer hidden">
            <div>
              <img src="images/icon-scissors.svg" alt="Scissors">
            </div>
          </div>
        </div>  

      </div>

      <!-- 
      
    
      You Win
      You Lose
    
      Play Again -->
    </section>
    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by Weronika Płatek.
      </div>
      <button class="footer_rules pointer">RULES</button>
    </footer>

  </div>

  

</body>
</html>
